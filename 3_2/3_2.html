<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Золото в карманах персонажей</title>
<style>
    body {
        background-color: #1e1e1e;
        color: #ffffff;
    }

    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid #ffffff;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #333333;
    }

    td {
        background-color: #444444;
    }

    tr:nth-child(even) {
        background-color: #333333;
    }

    tr:hover {
        background-color: #555555;
    }
</style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Фракция</th>
      <th>Имя персонажа</th>
      <th>Золота в карманах</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td rowspan="3">Альянс</td>
      <td>Альвинарве</td>
      <td>20 000</td>
    </tr>
    <tr>
      <td>Грейсон Кингсли</td>
      <td>9 000</td>
    </tr>
    <tr>
      <td>Арон Ярость Ветки</td>
      <td>1</td>
    </tr>
    <tr>
      <td rowspan="3">Орда</td>
      <td>Идар Зубодробитель</td>
      <td>8 999</td>
    </tr>
    <tr>
      <td>Фазма Сильверторн</td>
      <td>1 000</td>
    </tr>
    <tr>
      <td>Лор'Омар</td>
      <td>112 000</td>
    </tr>
    <tr>
      <td colspan="2">Всего золота</td>
      <td>151 000</td>
    </tr>
  </tbody>
</table>

</body>
</html>
